<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamIt | Community</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="text-gray-600 body-font sticky top-0 bg-white z-50">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img class="hover:scale-110" src="https://img.icons8.com/ios/50/null/happy-cloud.png" />
        <span class="ml-3 lg:text-xl">Dream It</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-s lg:text-xl justify-center">
        <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
        <a href="index.html" class="mr-5 hover:text-gray-900">About</a>
        <a href="#news" class="mr-5 hover:text-gray-900">News</a>
        <a href="donor_signup.html" class="mr-5 hover:text-gray-900">Volunteer</a>
        <a href="ngo_signup.html" class="mr-5 hover:text-gray-900">NGOs</a>
        
      </nav>
      
    </div>
  </header>
    <section class="text-gray-600 body-font">
        <div class="container px-12 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">“To ease another's heartache is to forget one's own”‒&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Abraham Lincoln.
            </h1>
            <p class="leading-relaxed mt-8">We make a living by what we get,
                But we make a life by what we give. Empowering communities, changing lives. Join us in our mission to make a difference.</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full  mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up As a NGO</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="phone" class="leading-7 text-sm text-gray-600">Phone</label>
                <input type="tel" id="phone" name="phone" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                <label for="state" class="leading-7 text-sm text-gray-600">State</label>
                <input type="text" id="state" name="state" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                <label for="pincode" class="leading-7 text-sm text-gray-600">Pincode</label>
                <input type="number" id="pin" name="pin" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Register</button>
            <p class="text-xs text-gray-500 mt-3">
          </div>
        </div>
      </section>
</body>
