<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamIt | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <!-- Left -->
      <div class="w-80 p-10 h-100 bg-gray-100">
        <!-- Profile -->
        <div
          class="flex justify-center items-center space-x-7"
        >
          <img src="https://img.icons8.com/ios/50/null/test-account.png" />
          <div>
            <h2 id="name" class="underline">Santosh Kumar</h2>
            <span id="kind" class="text-xs">NGO</span>
          </div>
        </div>
        <!-- Menu -->
        <div class="mt-20 space-y-5">
          <div>
            <a href="#"
              ><div class="rounded-xl text-xl p-2 hover:bg-indigo-100">
                Dashboard
              </div></a
            >
          </div>
          <div>
            <a href="profile-donor.html"
              ><div class="rounded-xl text-xl p-2 hover:bg-indigo-100">
                Profile
              </div></a
            >
          </div>
          <div>
            <a href=""
              ><div class="rounded-xl text-xl p-2 hover:bg-indigo-100">
                Find Donors
              </div></a
            >
          </div>
          <div>
            <a href="community.html"
              ><div class="rounded-xl text-xl p-2 hover:bg-indigo-100">
                Community
              </div></a
            >
          </div>
          <div>
            <a href=""
              ><div class="rounded-xl text-xl p-2 hover:bg-indigo-100">
                Campaign
              </div></a
            >
          </div>
          <div>
            <a href=""
              ><div class="rounded-xl text-xl p-2 hover:bg-indigo-100">
                Chat
              </div></a
            >
          </div>
        </div>
      </div>

      <!-- Right -->
      <!-- Main Div -->
      <div class="w-[100%] rounded-3xl">
        <div class="flex justify-between p-10 sticky top-0 bg-white z-10">
          <div class="text-4xl">Profile</div>
          <div class="flex space-x-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-8 h-8"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-8 h-8"
            >
              <path
                fill-rule="evenodd"
                d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <!--  -->
        <div id="content" class="p-10 m-10">
          <div class="flex">
            <!-- Left -->
            <div>
              <div class="p-10 border-gray-200">
                <img
                  class="rounded-xl"
                  src="https://dummyimage.com/400x400/000/fff"
                  alt=""
                />
                <div class="text-gray-600 flex my-5 space-x-8 text-xl p-2">
                  <div>Name</div>
                  <div>Santosh Kumar Patak</div>
                </div>
                <div class="text-gray-600 flex my-5 space-x-9 text-xl p-2">
                  <div>Email</div>
                  <div>skp@gmail.com</div>
                </div>
                <div class="text-gray-600 flex my-5 space-x-10 text-xl p-2">
                  <div>Role</div>
                  <div>Philanthropist</div>
                </div>
                <form class="text-gray-600 text-xl p-2 space-x-2" action="">
                  <label for="Phone No."
                    >Mobile <span class="text-red-600">*</span></label
                  >
                  <input
                    class="h-8 ring-2 ring-indigo-200 rounded"
                    type="tel"
                    name="phone"
                    id="phone"
                  />
                  <br />
                  <input
                  class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 w-20 h-10 rounded-full text-white my-3"
                    type="submit"
                    value="Save"
                  />
                </form>
              </div>
            </div>
            <!-- Right -->
            <div class="flex flex-col w-max">
              <div class="p-5 m-10 h-80">
                <span class="text-3xl">My Preferences</span>
                <div id="interest"></div>
                <div class="space-y-5 py-5">
                    <select class="w-60" name="interest" id="interest">
                        <option value=""></option>
                    </select>
                    <br>
                    <input class="ring-2 ring-indigo-200 text-center p-2 rounded-xl" type="submit" value="+ Add Interest">
                </div>
              </div>
              <div class="p-5 m-10">
                <span class="text-3xl">My Contributions</span>
                <div class="w-72 border-2 border-indigo-200 p-3 rounded-xl"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
